<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">

        <div class="alert alert-primary" role="alert">
           <p style="font-size: 50px;font-style: italic; border-radius:5px;"> Random Guess Game </p>
   </div>
       <div class="d-flex justify-content-center">            
          <div class="card" style="width: 25rem;">
            <div class="card-body">
              <h5 class="card-title">Input your Number between 1 to 100</h5>
              <input type="number" id="user-input" class="form-control">
              <button class="btn btn-primary mt-2" id="Submit" onclick="guess_num()">Submit Guess</button>
              </div>
             <div id="result" style="border-radius: 50rem;"></div>
             
          </div>
        </div>
        <div>

        <button 
            class="btn btn-success mt-2" 
            id="playAgain"
            onclick="window.location.reload();" 
            style="display: none;">
            Play Again
        </button>

        <button 
            class="btn btn-danger mt-2" 
            id="exit" 
            style="display: none;" 
            onclick="window.close()">
            Exit
        </button>

         </div>
    </div>

    <script>

    let randomnumber = Math.floor(Math.random()*101)
    let attempts = 1
    function guess_num()
    {
        let result = document.getElementById('result')
        let submit = document.getElementById('Submit')
        const guess = Number(document.getElementById('user-input').value)
        console.log(guess)
        if(guess===randomnumber){
            result.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
            result.className = 'alert alert-success';
            startConfetti();
            submit.disabled = true;
            console.log("Success")
            playAgain.style.display = 'inline';
            exit.style.display = 'inline';

        }
        else if(guess < randomnumber){
            result.textContent = 'Small'
            result.className = 'alert alert-danger'
            console.log("Small")
            attempts++
        }
        else{
            result.textContent = 'Large'
            result.className = 'alert alert-danger'
            console.log("Large") /*console.log prints the optput in js*/
            attempts++
        }
    }

    </script>
            <script src=".\confetti.js"></script>

    <script>
        function startConfetti(){
            const start = () => {
                setTimeout(function(){
                    confetti.start();
                });
            };
            const stop = () => {
                setTimeout(function(){
                    confetti.stop();
                },5000)
            }   

            start();
            stop();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
